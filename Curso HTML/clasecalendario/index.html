<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>多Cual es tu Nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>
        <label for="correo">
            <span>多Cual es tu correo?</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required>
        </label>
        <label for="pais">
            <span>多En que Pais vives?</span>
            <input type="text" id="pais" name="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>多Cual es tu codigo postal</span>
            <input type="text" id="cp" name="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
    </form>
</body>
</html>
